<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />

  <title>Base Apparel coming soon page</title>
</head>

<body>
  <main class="container">
    <img class="logo bg" src="images/logo.svg" alt="Base Apparel Logo" />

    <picture>
      <source media="(min-width:1100px)" srcset="images/hero-desktop.jpg" />
      <img class="hero-img" src="images/hero-mobile.jpg" alt="Female fashion model" />
    </picture>

    <div class="text-and-form bg">
      <h1><span class="text-light">We're</span> coming soon</h1>
      <h3>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </h3>
      <div class="form-wrapper">
        <form class="form" id="email-form">
          <input id="email" class="email-input" type="email" placeholder="Email Address" autocomplete="off" />
          <div class="btn-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="error-icon">
              <g fill="none" fill-rule="evenodd">
                <circle cx="12" cy="12" r="12" fill="#F96464" />
                <path fill="#FFF" fill-rule="nonzero"
                  d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z" />
              </g>
            </svg>
            <button class="btn" type="submit" title="submit-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
                <path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671" />
              </svg>
            </button>
          </div>
        </form>
        <p class="error-message">Please provide a valid email</p>
        <p class="success-message">Your email has been added! Thank you.</p>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Coded by <a href="https://github.com/SartHak-0-Sach" target="_blank">Sarthak Sachdev</a>.
  </footer>
  <script src="script.js" defer></script>
</body>

</html>
